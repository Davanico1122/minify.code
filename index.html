<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davv Minifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">Davv Minifier</h2>
    <p style="text-align:center;font-size:14px;color:#64748b">Minify HTML, CSS, or JS directly in your browser</p>
    <select id="language">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>
    <textarea id="input" rows="8" placeholder="Paste your code here..."></textarea>
    <button onclick="minify()">Minify</button>
    <textarea id="output" rows="8" placeholder="Minified code appears here..."></textarea>
    <div class="footer">
      Â© 2025 Davv Minifier | <a href="#">Privacy</a> | <a href="#">Terms</a>
    </div>
  </div>

  <!--  FIXED CDN for HTML, CSS, and JS minifiers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clean-css/5.3.2/browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-minifier-terser@6.1.0/dist/htmlminifier.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/terser@5.22.0/dist/bundle.min.js"></script>

  <script>
    async function minify() {
      const lang = document.getElementById('language').value;
      const inputCode = document.getElementById('input').value.trim();
      const output = document.getElementById('output');

      try {
        if (lang === 'html') {
          const result = window.htmlMinifier.minify(inputCode, {
            collapseWhitespace: true,
            removeComments: true,
            removeRedundantAttributes: true,
            removeEmptyAttributes: true
          });
          output.value = result;
        } else if (lang === 'css') {
          const outputCSS = new CleanCSS().minify(inputCode);
          output.value = outputCSS.styles;
        } else if (lang === 'js') {
          const result = await window.terser.minify(inputCode);
          output.value = result.code;
        }
      } catch (e) {
        output.value = 'Minify Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
