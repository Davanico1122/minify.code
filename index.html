<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davv Minifier</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    p {
      text-align: center;
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }
    select, textarea, button {
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
    }
    textarea {
      height: 160px;
      padding: 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      resize: vertical;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
    }
    .btn-group button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-group button:hover {
      background: #1d4ed8;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Davv Minifier</h1>
    <p>Minify your HTML, CSS, or JavaScript code instantly in your browser.</p>
    <select id="type">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>
    <textarea id="input" placeholder="Paste your code here..."></textarea>
    <div class="btn-group">
      <button onclick="minifyCode()">Minify</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
    <div class="footer">
      Â© 2025 Davv Minifier. All code runs securely in your browser. |
      <a href="#">Privacy</a> |
      <a href="#">Terms</a>
    </div>
  </div>

  <!--  Libraries CDN (Correct and working) -->
  <script src="https://cdn.jsdelivr.net/npm/clean-css@5.3.2/dist/clean-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/terser@5.22.0/dist/bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-minifier-terser@7.2.0/dist/htmlminifier.min.js"></script>

  <script>
    async function minifyCode() {
      const input = document.getElementById("input").value;
      const type = document.getElementById("type").value;
      const output = document.getElementById("output");

      try {
        if (type === "html") {
          const result = window.htmlMinifier.minify(input, {
            collapseWhitespace: true,
            removeComments: true,
            removeEmptyAttributes: true,
            minifyCSS: true,
            minifyJS: true
          });
          output.value = result;
        } else if (type === "css") {
          const cleaner = new window.cleanCSS();
          const result = cleaner.minify(input);
          output.value = result.styles;
        } else if (type === "js") {
          const result = await window.Terser.minify(input);
          output.value = result.code;
        }
      } catch (err) {
        output.value = " Minify Error: " + err.message;
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert(" Output copied!");
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
  </script>
</body>
</html>
