<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davv Minifier</title>
  <style>
    :root {
      --blue: #2563eb;
      --bg: #f1f5f9;
      --dark: #1e293b;
      --text: #334155;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 760px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    select, textarea, button {
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }
    textarea {
      resize: vertical;
      font-family: monospace;
      min-height: 160px;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      background: var(--blue);
      color: white;
      border: none;
      transition: 0.2s;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #64748b;
    }
  </style>

  <!-- âœ… CDN LIBRARIES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/terser/5.20.1/terser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-minifier-terser/7.2.0/htmlminifier.min.js"></script>
  <script src="https://unpkg.com/clean-css@5.3.2/dist/clean-css.browser.js"></script>
</head>
<body>
  <div class="container">
    <h1>Davv Minifier</h1>
    <p style="text-align:center;">Minify your HTML, CSS, or JS directly in the browser.</p>

    <select id="type">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>

    <textarea id="input" placeholder="Paste your code here..."></textarea>

    <div class="buttons">
      <button onclick="minifyCode()">Minify</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <textarea id="output" placeholder="Minified output will appear here..." readonly></textarea>

    <footer>&copy; 2025 Davv Minifier. All rights reserved.</footer>
  </div>

  <script>
    async function minifyCode() {
      const input = document.getElementById("input").value;
      const type = document.getElementById("type").value;
      const output = document.getElementById("output");

      try {
        if (type === "html") {
          const result = htmlminifier.minify(input, {
            collapseWhitespace: true,
            removeComments: true,
            removeEmptyAttributes: true,
            minifyCSS: true,
            minifyJS: true
          });
          output.value = result;
        } else if (type === "css") {
          const result = new CleanCSS().minify(input);
          output.value = result.styles;
        } else if (type === "js") {
          const result = await Terser.minify(input);
          output.value = result.code;
        }
      } catch (err) {
        output.value = " Minify Error: " + err.message;
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Output copied!");
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
  </script>
</body>
</html>
